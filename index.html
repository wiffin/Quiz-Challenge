<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Canada Quiz</title>
    </head>
    <header>
        <div class="header">
            <h1>Canada Quiz</h1>
            <p>Welcome to the Canadian Quiz! <br />
            Test your northern knowledge and see if 
            you could make it living with the Canucks</p>
        </div>
    </header>
    <body>
        <div class="header">
            <button onclick="toggleDisplay('container'), removeButton('start')" id="start">Start!</button>
        </div>
        <div class="container" id="container">
            <div>
                <div id="question"></div>
                <div>
                    <button id="true" type="submit">True</button>
                    <button id="false" type="submit">False</button>
                </div>
                <div>
                    <p id="finished"></p>
                </div>
            </div>
            
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
